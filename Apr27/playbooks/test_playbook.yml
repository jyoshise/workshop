---
- hosts: ap_servers
  tasks:
  - name: create directory
    file:
      path: '/home/junichi/{{ item }}'
      state: directory
      owner: junichi
      mode: 0755
    with_items:
      - instance_name

  - name: copy file
    copy:
      src: /etc/hosts
      dest: /home/junichi/tmp/hosts
      owner: junichi
      mode: 0644
